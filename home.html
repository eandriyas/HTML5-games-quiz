<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        const electron = require("electron");
        const ipc = electron.ipcRenderer;
        document.addEventListener("DOMContentLoaded", function () {
            ipc.send("mainWindowLoaded")
            ipc.on("resultSent", function (evt, result) {
                let resultEl = document.getElementById("result");
                console.log(result);
                for (var i = 0; i < result.length; i++) {
                    resultEl.innerHTML += "First Name: " + result[i].FirstName.toString() + "<br/>";
                }
            });
        });
    </script>
</head>

<body id="Page" data-page="content-start">
    <!-- <p id="result"></p> -->
    <div class="group-status">
        <div class="level-status">
            <div class="icon-level-status"></div>
            <p class="text-level-status">Level 2</p>
        </div>
        <div class="poin-status">
            <div class="icon-poin-status"></div>
            <p class="text-poin-status">11</p>
        </div>
    </div>
    <div class="content-start">
        <div class="loading"></div>
    </div>
    <div class="content-home">
        <div class="play-button"></div>

        <div class="btn btn-setting">
            <p class="btn-text">
                Setting
            </p>
        </div>

        <div class="btn btn-tentang">
            <p class="btn-text">
                Tentang
            </p>
        </div>

        <div class="btn btn-keluar">
            <p class="btn-text">
                Keluar
            </p>
        </div>
    </div>
    <div class="content-play">
        <div class="btn-back" data-back="home"></div>
        <div class="info-pertanyaan">
            <p class="text-info-pertanyaan">Pertanyaan Nomor: </p>
            <div class="icon-nomor-pertanyaan">
                <p class="text-nomor-pertanyaan">30</p>
            </div>
        </div>

        <div class="pertanyaan">
            <div class="box-pertanyaan">
                <p class="text-pertanyaan">Benarkah proxy server mampu memblokir akses ke website tertentu?</p>

            </div>
            <div class="benar">
                <p class="text-jawaban">Benar</p>
            </div>
            <div class="salah">
                <p class="text-jawaban">Salah</p>
            </div>
        </div>

    </div>

    <footer></footer>

    <script src="./assets/js/custom.js"></script>

</body>

</html>
